<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
            <title>Template for Exam Summary 2</title>
            <style>
                :root {
                    font-family: "Open-Sans", sans-serif
                }

                table, td, th {
                    border: 1px solid;
                }
                table {
                    width: 30%;
                    border-collapse: collapse;
                }
                td {
                    text-align: center;
                }

                .exam-grades table {
                    width: 50%
                }
            </style>
    </head>
    <body>
        <div class="exam-grades">
            <b>Noten</b>
            <table>
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Punkte</th>
                    <th>Note</th>
                </tr>
                #GRADES
            </table>
        </div>
        <br>
    </body>
</html>
