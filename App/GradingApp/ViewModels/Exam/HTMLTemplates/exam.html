<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
            <title>Template for Exam Summary</title>
            <style>
                :root {
                    font-family: "Open-Sans", sans-serif
                }

                table, td, th {
                    border: 1px solid;
                }
                table {
                    width: 30%;
                    border-collapse: collapse;
                }
                td {
                    text-align: center;
                }

                .exam-grades table {
                    width: 50%
                }
            </style>
    </head>
    <body>
        <div class="exam-main">
            <h1>Klassenarbeit: #EXAM_NAME - Datum: #EXAM_DATE</h1>
            <p>Maximal zu erreichende Punkte: <b>#EXAM_MAX_POINTS</b></p>
            <p>Durschnitt: <b>#EXAM_AVERAGE</b></p>
            <p>Durchgefallen: #EXAM_FAILED/#EXAM_PARTICIPANTS - #EXAM_FAILED_PERCENTAGE%</p>
        </div>
        <div class="exam-gradeschema">
            <b>Notenschlüssel</b>
            <table>
                <tr>
                    <th>Note</th>
                    <th>Schlüssel</th>
                </tr>
                #GRADE_SCHEMA
            </table>
        </div>
        <br>
        <div class="exam-grades">
            <b>Noten</b>
            <table>
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Punkte</th>
                    <th>Note</th>
                </tr>
                #GRADES
            </table>
        </div>
    </body>
</html>
